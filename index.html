<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pixel World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 之前的样式保持不变 */
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .pixel-border {
            position: relative;
            padding: 1rem;
            background: #f3d78c;
            border: 4px solid #8b4513;
            box-shadow: 4px 4px 0px #2b1810;
        }

        .pixel-border:before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid #2b1810;
            pointer-events: none;
        }

        .pixel-button {
            position: relative;
            padding: 0.5rem 1rem;
            background: #ffb642;
            border: 3px solid #8b4513;
            box-shadow: 3px 3px 0px #2b1810;
            transition: all 0.1s ease;
        }

        .pixel-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #2b1810;
        }

        .game-bg {
            background-color: #fff5e6;
            background-image: 
                linear-gradient(45deg, #f8e4c1 25%, transparent 25%),
                linear-gradient(-45deg, #f8e4c1 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f8e4c1 75%),
                linear-gradient(-45deg, transparent 75%, #f8e4c1 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .pixel-card {
            background: #fff;
            border: 4px solid #8b4513;
            box-shadow: 8px 8px 0px #2b1810;
            transition: all 0.2s ease;
        }

        .pixel-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #2b1810;
        }

        /* 新添加的像素怪物样式 */
        .mushroom {
            width: 64px;
            height: 64px;
            position: relative;
            animation: bounce 1s infinite alternate;
        }

        .mushroom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 24px;
            background: #FF4444;
            border-radius: 20px 20px 0 0;
            border: 4px solid #000;
        }

        .mushroom::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 28px;
            background: #F8F8F8;
            border-radius: 0 0 16px 16px;
            border: 4px solid #000;
        }

        .slime {
            width: 48px;
            height: 32px;
            position: relative;
            animation: bounce 1.2s infinite alternate-reverse;
        }

        .slime::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 24px;
            background: #44FF44;
            border-radius: 24px 24px 12px 12px;
            border: 4px solid #000;
        }

        .slime::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            box-shadow: -12px 0 0 #000;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .monster-container {
            position: fixed;
            bottom: 20px;
            z-index: 100;
        }

        .monster-left {
            left: 20px;
        }

        .monster-right {
            right: 20px;
        }
    </style>
</head>
<body class="game-bg min-h-screen">
    <!-- 添加像素怪物 -->
    <div class="monster-container monster-left">
        <div class="mushroom"></div>
    </div>
    <div class="monster-container monster-right">
        <div class="slime"></div>
    </div>

    <!-- 其余代码保持不变 -->
    <nav class="pixel-border bg-[#ffb642] p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="pixel-font text-[#8b4513] text-lg">Pixel World</div>
            <div class="hidden md:flex space-x-6">
                <a href="#about" class="pixel-font text-sm text-[#8b4513] hover:text-[#2b1810]">关于</a>
                <a href="#skills" class="pixel-font text-sm text-[#8b4513] hover:text-[#2b1810]">技能</a>
                <a href="#projects" class="pixel-font text-sm text-[#8b4513] hover:text-[#2b1810]">项目</a>
                <a href="#contact" class="pixel-font text-sm text-[#8b4513] hover:text-[#2b1810]">联系</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 mb-16">
        <div class="pixel-border bg-[#fff8e7] p-8 text-center">
            <h1 class="pixel-font text-2xl md:text-4xl text-[#8b4513] mb-6">欢迎来到我的像素世界</h1>
            <p class="pixel-font text-sm text-[#2b1810] mb-8">在这里，我们用像素搭建梦想</p>
            <button class="pixel-button pixel-font text-sm text-[#8b4513]">开始冒险</button>
        </div>
    </div>

    <section id="about" class="container mx-auto px-4 mb-16">
        <div class="pixel-card p-8 bg-[#fff8e7]">
            <h2 class="pixel-font text-xl text-[#8b4513] mb-6 text-center">关于我的故事</h2>
            <p class="pixel-font text-sm text-[#2b1810] leading-loose">
                我是一个热爱像素艺术和创意的冒险者。每一天都在探索新的可能性，就像在冒险岛中不断升级成长。
            </p>
        </div>
    </section>

    <section id="skills" class="container mx-auto px-4 mb-16">
        <h2 class="pixel-font text-xl text-[#8b4513] mb-8 text-center">冒险技能</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="pixel-card p-6 bg-[#fff8e7]">
                <h3 class="pixel-font text-md text-[#8b4513] mb-4">创意思维</h3>
                <p class="pixel-font text-xs text-[#2b1810]">
                    像素级别的创意能力
                </p>
            </div>
            <div class="pixel-card p-6 bg-[#fff8e7]">
                <h3 class="pixel-font text-md text-[#8b4513] mb-4">问题解决</h3>
                <p class="pixel-font text-xs text-[#2b1810]">
                    攻克难关的冒险精神
                </p>
            </div>
            <div class="pixel-card p-6 bg-[#fff8e7]">
                <h3 class="pixel-font text-md text-[#8b4513] mb-4">团队合作</h3>
                <p class="pixel-font text-xs text-[#2b1810]">
                    组队探险的默契配合
                </p>
            </div>
        </div>
    </section>

    <section id="projects" class="container mx-auto px-4 mb-16">
        <h2 class="pixel-font text-xl text-[#8b4513] mb-8 text-center">冒险档案</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="pixel-card p-6 bg-[#fff8e7]">
                <h3 class="pixel-font text-md text-[#8b4513] mb-4">像素艺术</h3>
                <p class="pixel-font text-xs text-[#2b1810]">
                    创作独特的像素风格作品
                </p>
            </div>
            <div class="pixel-card p-6 bg-[#fff8e7]">
                <h3 class="pixel-font text-md text-[#8b4513] mb-4">创意设计</h3>
                <p class="pixel-font text-xs text-[#2b1810]">
                    打造有趣的视觉体验
                </p>
            </div>
        </div>
    </section>

    <section id="contact" class="container mx-auto px-4 mb-16">
        <div class="pixel-border bg-[#fff8e7] p-8 text-center">
            <h2 class="pixel-font text-xl text-[#8b4513] mb-6">联系我</h2>
            <p class="pixel-font text-sm text-[#2b1810] mb-6">
                让我们一起开启新的冒险！
            </p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="pixel-button pixel-font text-sm text-[#8b4513]">Email</a>
                <a href="#" class="pixel-button pixel-font text-sm text-[#8b4513]">GitHub</a>
            </div>
        </div>
    </section>

    <footer class="pixel-border bg-[#ffb642] p-4">
        <div class="container mx-auto text-center">
            <p class="pixel-font text-sm text-[#8b4513]">&copy; 2024 我的像素世界. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
